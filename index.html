# SEEK
## Isaiah 40:3-11

---
<!-- .slide: data-background="white" -->
# What will it be like to **see** God?

[###](#/outline "secret")

>>>
+ 1 TURN: **repent**
+ 2 SEEK: **encounter** living God

---
[3](# "ref")
A voice of one calling:

“In the wilderness **prepare** <br/>
the way for the **Lord**; <br/>
make **straight** in the desert <br/>
a highway for our **God**.

[Isaiah 40:3 (NIV) (p.1/6)](# "ref")

---
[4](# "ref")
Every **valley** shall be raised up, <br/>
every **mountain** and hill made low; <br/>
the **rough** ground shall become level, <br/>
the **rugged** places a plain.

[5](# "ref")
And the **glory** of the Lord will be revealed, <br/>
and **all** people will see it together. <br/>
For the mouth of the Lord has spoken.”

[Isaiah 40:4-5 (NIV) (p.2/6)](# "ref")

---
[6](# "ref")
A voice says, “**Cry** out.” <br/>
And I said, “What shall I cry?”

“All **people** are like grass, <br/>
and all their **faithfulness** <br/>
is like the flowers of the field.

[Isaiah 40:6 (NIV) (p.3/6)](# "ref")

---
[7](# "ref")
The grass **withers** and the flowers **fall**, <br/>
because the **breath** of the Lord blows on them. <br/>
Surely the people are grass.

[8](# "ref")
The **grass** withers and the **flowers** fall, <br/>
but the **word** of our God endures forever.”

[Isaiah 40:7-8 (NIV) (p.4/6)](# "ref")

---
[9](# "ref")
You who bring **good news** to Zion, <br/>
go up on a high **mountain**. <br/>
You who bring good news to Jerusalem, <br/>
**lift up** your voice with a shout,

lift it up, do not be **afraid**; <br/>
say to the towns of Judah, <br/>
“**Here is your God!**”

[Isaiah 40:9 (NIV) (p.5/6)](# "ref")

---
[10](# "ref")
See, the Sovereign Lord comes with **power**, <br/>
and he rules with a **mighty** arm. <br/>
See, his **reward** is with him, <br/>
and his **recompense** accompanies him.

[11](# "ref")
He tends his flock like a **shepherd**: <br/>
He **gathers** the lambs in his arms <br/>
and **carries** them close to his heart; <br/>
he **gently leads** those that have young.

[Isaiah 40:10-11 (NIV) (p.6/6)](# "ref")

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-NEgEJmN3JZo-boardwalk_grass.jpg" -->
“In the wilderness **prepare** <br/>
the way for the **Lord**;

make **straight** in the desert <br/>
a highway for our **God**.

[Isaiah 40:3 (NIV)](# "ref")

>>>
+ 3 *straight highway*: herald of King
+ John the Baptist (Mk1:1-8)

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-3sR_0NhWMEI-water_ocean_calm.jpg" -->
**John** the Baptist appeared in the wilderness, <br/>
preaching a baptism of **repentance** <br/>
for the **forgiveness** of sins.

[...] [5](# "ref")
**Confessing** their sins, <br/>
they were **baptized** by him in the Jordan River.

[Mark 1:4-5 (NIV)](# "ref")

>>>
+ **repent** &rArr; confess
+ forgiveness &rArr; **baptised**
+ **after** me comes:
  + point to **Jesus'** authority

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-78A265wPiO4-sunlit_valley.jpg" -->
And the **glory** of the Lord will be revealed, <br/>
and **all** people will see it together.

For the mouth of the Lord has spoken.”

[Isaiah 40:5 (NIV)](# "ref")

>>>
+ 5 *all people* (flesh) *will see*
+ God is Judge of all, not just Chrstns
+ not **choice** of religions

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-y4v96Sy2ne4-sunset_hills.jpg" -->
Therefore God **exalted** him to the highest place

[...] [10](# "ref")
that at the name of **Jesus** <br/>
**every knee** should bow, <br/>
in heaven and on earth and under the earth,

[11](# "ref")
and **every tongue** acknowledge  <br/>
that **Jesus Christ** is **Lord**, <br/>
to the glory of **God** the Father.

[Philippians 2:9-11 (NIV)](# "ref")

>>>
+ **humbled** self, **obedient** to death
+ **every** knee will bow:
  + either in **joy** or **fear**
